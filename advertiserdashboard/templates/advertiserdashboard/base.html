<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
    {% load  staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>AdFactory</title>
</head>

<body>
    <div class="main-body">
        <div class="container">
            <div class="row">
                <div class="main-page">

                    <aside class="main-navigation">
                        <div class="main-menu">

                            <div class="menu-container">
                                <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
                                    <a href="/advertiser-dashboard/" class="block-keep-ratio__content  main-menu-link flexbox-center">
                                     <!-- <i class="fa fa-home fa-4x main-menu-link-icon"></i>
                                            HOME  -->
                                        Advertiser Dashboard

                                    </a>
                                </div>
                            </div>

                            <div class="menu-container">
                               <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">

                                    <a href="/advertiser-dashboard/advertiser_profile/" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                        <i class="fa fa-user fa-4x main-menu-link-icon"></i>
                                        VIEW  PROFILE
                                    </a>
                                </div>

                                <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
                                    <a href="/advertiser-dashboard/advertise_details/" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                        <i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
                                        Advertise Details
                                    </a>
                                </div>
                                <div class="block-keep-ratio  block-keep-ratio-2-1 block-width-full pull-left  home menu-top-margin">
                                    <a href="/advertiser-dashboard/add_advertise/" class="main-menu-link  block-keep-ratio__content flexbox-center">
                                        <i class="fa fa-sign-in fa-4x main-menu-link-icon"></i>
                                        Add Advertise
                                    </a>
                                </div>
                            </div>
                            <div class="menu-container">

                                <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">

                                    <a href="/advertiser-dashboard/bank_details/" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                        <i class="fa fa-user fa-4x main-menu-link-icon"></i>
                                        Bank Details
                                    </a>
                                </div>

                                <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
                                    <a href="/advertiser-dashboard/ad_payments/" class="main-menu-link about block-keep-ratio__content flexbox-center" >
                                        <i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
                                        Advertise payments
                                    </a>
                                </div>


                                <div class="block-keep-ratio  block-keep-ratio-2-1 block-width-full pull-left  home menu-top-margin">
                                    <a href="/advertiser-dashboard/logout/" class="main-menu-link  block-keep-ratio__content flexbox-center">
                                        <i class="fa fa-sign-in fa-4x main-menu-link-icon"></i>
                                        LOG OUT                                    </a>
                                </div>
                            </div>

                          </div>
                        </div> <!-- main-menu -->
                    </aside> <!-- main-navigation -->
{% block content %}

{% endblock %}

            <footer class="row">
                <div class="">
                    <p class="copyright">Copyright Â© 2016, AdFactory


                </div>
            </footer>  <!-- .row -->
        </div> <!-- .container -->
    </div> <!-- .main-body -->

    <!-- JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <script src="{% static 'login/script.js' %}"></script>
</head>
<body>
<div class="login-page">
  <div class="form">
        <form action="post/" method="post">
          {% csrf_token %}

          {{ form.as_p }}
          <button type="submit">Register me</button>
      </form>
      <p class="message"> <a href="/login/">Login</a></p>

      <p class="message">Click <a href="/">Here</a> To Go Back</p>
  </div>
</div>
</body>
</html>>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <script src="{% static 'login/script.js' %}"></script>
</head>
<body>
<div class="login-page">
  <div class="form">
    <form action="login/" method="post">
          {% csrf_token %}

          {{ form.as_p }}
          <button type="submit">Submit</button>
      </form>
      <p class="message">Not registered? <a href="registration/">Create an account</a></p>

      <p class="message">Click <a href="/">Here</a> To Go Back</p>
  </div>
</div>
</body>
</html>
